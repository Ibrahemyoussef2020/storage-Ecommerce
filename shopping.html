<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant</title>
    <link href="css/shopping.css" rel="stylesheet">
    
    <script type="module" src="js/productList.js"  defer></script>
    <script type="module" src="js/helper.js"  defer></script>
    <script type="module" src="js/shopping.js" defer></script>
</head>
<body>
<!--------------------------------->
<div class="under-body">
    <div class="layOut"></div>

    <!-------------- card ------------------->
    <aside class="card">
        <h4 class="center">your prducts</h4>
        <!----total----->
        <div class="total flex">
            <span class="total-title bold">Total</span>
            <span class="total-price">0</span>
        </div>
        <!-------card content--->
        <div class="card-content">
        </div>
        <!----buy----->
        <button type="button" class="buy flex bold">Buy Now</button>
    </aside>
    <div class="shoping">
<!-----------------header-------------------->
    <header class="fw">
        <nav class="align container">
            <a href="#">Ecommerce</a>
            <div class="add-card" id="card-icon">
                <img class="click" src="images/bag.png"/>
                <span class="length center bold">0</span>
            </div>
        </nav>
    </header>  
<!-----------------shop-------------------->
    <div class="shop container">
        <h1 class="section-title center">shop Products</h1>
        <div class="shop-content">
        </div>
    </div>
    <!----------------modal------------------------->
    <div class="modal">
        <div class="modal-close center bold">x</div>
        <div class="modal-img-container">
            <img class="modal-img" src="images/product3.jpg" alt="you did't show items yet"/>
        </div>
        <footer class="flex between">
            <div>
                <span class="modal-name bold">Name - </span>
                <span class="modal-price"> price</span>
            </div>
            <span class="modal-isAdded">notAdded</span>
        </footer>
    </div>
<!----------------End------------------------->    
</div>    
</body>
</html>
